<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat Javascript FullStack</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- Font Awesome-->
        
        <script src="https://kit.fontawesome.com/aff94eae77.js" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>        
        <nav class="navbar navbar-light bg-warning">
            <a class="navbar-brand mx-auto" href="/">Javascript FullStack Chat</a>
        </nav>

         <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
             <div class="card-header">
                 <h3>Enter your Username:</h3>
             </div>
             <p id="nickError"></p>
             <div class="card-body">
                 <form id="nickForm">
                     <input type="text" id="nickName" class="form-control"/>
                     <button type="submit" class="btn btn-warning mt-2">
                        <i class="fas fa-location-arrow"></i> Enviar
                    </button>

                 </form>
             </div>
         </div>

        <div class="container" id="contentWrap">
            <div class="row mt-2">
                <div class="col-md-6 offset-md-1">
                    <div class="card">
                        <div class="card-header">
                            <h4>Let's Chat</h4>
                        </div>
    
                        <div id="chat" class="card-body"></div>                    
                        <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-location-arrow"></i> Enviar
                                    </button>                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Users</h3>
                        </div>
                        <div class="card-body">
                            <div id="usernames"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--JQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- Scripts -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/main.js"></script>        
    </body>
</html>
